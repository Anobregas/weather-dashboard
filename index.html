<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center my-4">Weather Dashboard</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="city-form">
            <div class="form-group">
              <label for="city-input">Enter a City:</label>
              <input type="text" class="form-control" id="city-input" placeholder="e.g. London">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <div class="mt-4">
            <h5>Search History:</h5>
            <div id="search-history" class="list-group">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="current-weather" class="card text-center">
            <div class="card-header">
              Current Weather
            </div>
            <div class="card-body">
              <h5 class="card-title" id="city-name"></h5>
              <p class="card-text">
                <img id="weather-icon" src="" alt="weather icon">
              </p>
              <p class="card-text" id="temperature"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="wind-speed"></p>
            </div>
          </div>
          <div id="future-weather" class="mt-4">
            <h5>5-Day Forecast:</h5>
            <div class="row">
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title" id="day-1-date"></h5>
                    <p class="card-text">
                      <img id="day-1-icon" src="" alt="weather icon">
                    </p>
                    <p class="card-text" id="day-1-temp"></p>
                    <p class="card-text" id="day-1-wind"></p>
                    <p class="card-text" id="day-1-humidity"></p>
                  </div>
                </div>
              </div>
              <!-- Repeat for days 2-5 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
    <script src="script.js"></script>
  </body>
  </html
